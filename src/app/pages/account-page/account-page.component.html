<div class="container">
  <mat-tab-group>
    <mat-tab label="Change your credential">
      <app-account-form
        (formEmitter)="onSubmit($event)"
      />
    </mat-tab>
    <mat-tab label="Change your password">
      <app-password-form
        (passwordEmitter)="
          onSetNewPassword($event)
        "
      />
    </mat-tab>
  </mat-tab-group>
</div>
