<ng-container *ngIf="employees.length; else Info">
  <mat-table role="table" [dataSource]="getDataSoure">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>
        Name
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.name }}
      </td>
    </ng-container>
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef>
        Surname
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.surname }}
      </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>
        Email
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.email }}
      </td>
    </ng-container>
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>
        Role
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.role }}
      </td>
    </ng-container>
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>
        Position
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.position }}
      </td>
    </ng-container>
    <ng-container matColumnDef="daysoff">
      <th mat-header-cell *matHeaderCellDef>
        Days off
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.daysoff }}
      </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>
        Status
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.status }}
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" (click)="onEditEmployee(element.id)">
          <mat-icon fontIcon="edit">edit</mat-icon>
        </button>
        <button mat-icon-button color="warn">
          <mat-icon fontIcon="delete">delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="
        let row;
        columns: displayedColumns
      "></tr>
  </mat-table>
  <mat-paginator showFirstLastButtons [pageSizeOptions]="getPageSizeOption"></mat-paginator>
</ng-container>

<ng-template #Info>
  <p>Not employees are found</p>
</ng-template>
